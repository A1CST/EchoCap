<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>EchoCap</title>
  <style>
    body {
      background: #00000000;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 200px;
      height: 150px;
      margin: 0;
    }
    button {
      width: 120px;
      height: 40px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.2s ease;
    }
    #start {
      background-color: #22c55e;
    }
    #start:hover {
      background-color: #16a34a;
    }
    #stop {
      background-color: #ef4444;
    }
    #stop:hover {
      background-color: #b91c1c;
    }
  </style>
</head>
<body>
  <button id="start">Start</button>
  <button id="stop">Stop</button>
  <script src="popup.js"></script>
</body>
</html>
